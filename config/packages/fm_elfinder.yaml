fm_elfinder:
    assets_path : /assets
    instances:
        default:
            locale: fr
            editor: ckeditor
            theme: smoothness
            connector:
                roots:
                    uploads:
                        driver: LocalFileSystem
                        path: uploads/articles
                        show_hidden: false
                        upload_allow: ['image/png', 'image/jpg', 'image/jpeg', 'video/mp4', 'audio/mp3']
                        upload_deny: ['all']
                        upload_max_size: 200M
